<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project-4 stopwatch</title>
    <link rel="stylesheet" href="stopwatch.css">
</head>
<body>
    
    <div class="container">
        <h1>Stopwatch</h1>
    <div class="box">
        <div class="frame">
            <div class="hr"></div>
            <div class="colan">:</div>
            <div class="min"></div>
            <div class="colan">:</div>
            <div class="sec"></div>
            <div class="colan">:</div>
            <div class="ms"></div>
           
            </div>
            <div class="btngroup">
            <button class=" btn start">start</button>
           <button class="btn stop">stop</button>
            <button class=" btn reset">reset</button>

        </div></div>
    </div>
</div>
    <script src="stopwatch.js"></script>
</body>
</html>
