<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="count.css" type="text/css" />
  </head>
  <body>
    <h1>COUNTDOWN TIMER</h1>
    <p>Countdown To</p>
    <h4>Happy New Year</h4>
    <div class="counter">
      <div class="box box1">
        <h2 id="days">00</h2>
        <small>Days</small>
      </div>

      <div class="box box2">
        <h2 id="hours">00</h2>
        <small>Hours</small>
      </div>

      <div class="box box3">
        <h2 id="minutes">00</h2>
        <small>Minutes</small>
      </div>

      <div class="box box4">
        <h2 id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>

    <script src="count.js"></script>
  </body>
</html>
